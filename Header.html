<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Header</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <header class="top">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark nav1">
                    <i class="fas fa-phone-volume"><span class="headerSpan"> | 0323-2037537 | mooradtravels@cybernet.pk</span></i>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a id='popup' class="nav-link" href="#">LOGIN</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">REGISTRATION</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>


        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a href="#"><img class="logoPng" src="Logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT US</a></li>
                </ul>
            </div>
        </nav>

    </div>

    <!-- Login Form -->
    <div id="id01" class="modal">
        <form class="modal-content animate fm">
            <div class="imgcontainer">
                <span id="popup1" class="close" title="Close modal">&times;</span>
                <img src="Login.png" alt="male" class="image">
            </div>
            <div class="container">
                <label><b>E-mail</b></label>
                <input type="text" placeholder="Enter Your E-mail" name="email" required>
                <label><b>Password</b></label>
                <input type="Password" placeholder="Enter Password" name="psw" required>
                <button type="submit">Login</button>
                <input type="checkbox" checked="checked">Remember me</div>
            <div class="container" style="background-color: #f1f1f1">
                <button type="button" id="popup1" class=cancelbtn>Cancel</button>
                <span class="psw">Forgot  <a href="#">Password?</a></span>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="Header.js"></script>
</body>

</html>
