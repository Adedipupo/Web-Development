<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <!-- <link rel="stylesheet" href="build/css/demo.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <center>
                        <h2>Registration Form</h2>
                    </center>
                    <form class="form-group text-center">
                        <div class="row ">
                            <div class="col-lg-6">
                                <br>
                                <label>First Name :</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First Name" id="user" required>
                            </div>
                            
                            <div class="col-lg-6">
                                <br>
                                <label>Last Name :</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                                <br>
                            </div>

                            <div class="col-lg-12">
                                <label>E-MAIL:</label>
                                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                                <br>
                            </div>
                            
                            <div class="col-lg-12">
                                <label>Mobile Number:</label>
                                <br>
                                
                           <input id="phone" name="phone" type="tel" class="form-control" required>
                                
                                <!-- </div> -->
            
                            </div>
                           

                            <div class="col-lg-6">
                                <br>
                                <label>Password:</label>
                                <input type="password" name="Pass" class="form-control" placeholder="Password" required>
                            </div>
              <br>

                            <div class="col-lg-6">
                                <br>
                                <label>Confirm Password:</label>
                                <input type="password" name="Pass" class="form-control" placeholder="Confirm Password" required>
                                <br>
                            </div>
                            <br>
                            <br>
                            <label>Gender :</label><br>
                            <label class="radio-inline"><input type="radio" name="optradio" required>Male</label>
                            <label class="radio-inline"><input type="radio" name="optradio" required>Female</label>
                            <label class="radio-inline"><input type="radio" name="optradio" required>Others</label>
                            <br>
                            <br>
                            <br>
                            <input type="submit" name="submit" value="submit" class="btn btn-success">
                    </form>
                    </div>
                </div>
            </div>

            <script>
                function getSelectValue() {
                    var selectedValue = document.getElementById("list").value;
                    console.log(selectedValue);
                }
                getSelectValue();
            </script>

            <script src="build/js/intlTelInput.js"></script>
            <script>
                var input = document.querySelector("#phone");
                window.intlTelInput(input, {
                    utilsScript: "build/js/utils.js",
                });
            </script>
</body>

</html>
