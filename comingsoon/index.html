<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        .abc {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="simpleslide100">
        <div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
        <div class="simpleslide100-item bg-img1" style="background-image: url('images/bg02.jpg');"></div>
    </div>

    <div class="flex-col-c-sb size1 overlay1">
        <div class="w-full flex-w flex-sb-m p-l-80 p-r-80 p-t-22 p-lr-15-sm">
            <div class="wrappic1 m-r-30 m-t-10 m-b-10"></div>
        </div>

        <div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-120">

            <h3 class="l1-txt1 txt-center p-b-40 respon1">Coming Soon</h3>

            <div class="flex-w flex-c-m cd100 abc">
                <div class="flex-col-c wsize1 m-b-30 abc">
                    <p class="l1-txt2 p-b-9" id="demo"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!-- <script src="vendor/bootstrap/js/popper.js"></script> -->
    <!-- <script src="vendor/countdowntime/countdowntime.js"></script> -->

    <script src="js/main.js"></script>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 15, 2019 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>


</body>

</html>
